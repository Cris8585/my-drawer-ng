<ActionBar backgroundColor="green">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="Búsqueda"></Label>
</ActionBar>

<StackLayout class="page__content" #layout>
    <Label class="page__content-icon fas" text="&#xf002;"></Label>

    <!--ns-search-form (search)="buscarAhora($event)" [inicial]="'Hola'"></ns-search-form-->
    <ns-search-form (search)="buscarNoticia($event)" [inicial]="'Título'"></ns-search-form>

    <Button text="Reset counter" (tap)="onButtonTap()"></Button>

    <!--ListView class="list-group" [items]="this.resultados" (itemTap)="onItemTap($event)" style="height: 1250px"-->
    <ListView class="list-group" [items]="this.resultadosNoticias" (itemTap)="onItemTap($event)" style="height: 1250px">
        <ng-template let-x="item">
            <FlexboxLayout flexDirection="row" class="list-group-item">
                <Image src="res://icon" class="thumb img-circle"></Image>
                <!--Label [text]="x" class="list-group-item-heading" verticalAlignment="center" style="width: 30%"></Label-->
                <Label [text]="x.titulo" class="list-group-item-heading" verticalAlignment="center" style="width: 30%"></Label>
                <Label [text]="x.categoria" class="list-group-item-heading" verticalAlignment="center" style="width: 20%"></Label>
                <Label class="far" text="&#xf005;" style="width: 10%; color: gray;" verticalAlignment="center" (tap)="onTap($event, x)" *ngIf="!x.favorita"></Label>
                <Label class="fas" text="&#xf005;" style="width: 10%; color: #ffcc00;" verticalAlignment="center" (tap)="onTap($event, x)" *ngIf="x.favorita"></Label>
            </FlexboxLayout>
        </ng-template>
    </ListView>
</StackLayout>
